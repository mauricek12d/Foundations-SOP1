<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Review Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Reviews</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="movie-highlight">
      <img src="https://via.placeholder.com/300x400" alt="Movie Poster" />
      <div class="description">
        <h2>Inception</h2>
        <p>A mind-bending thriller that explores dreams within dreams. Directed by Christopher Nolan.</p>
      </div>
    </section>

    <section class="review-form">
      <h3>Leave a Review</h3>
      <form id="reviewForm">
        <input type="text" id="name" placeholder="Your Name" />
        <input type="text" id="movie" placeholder="Movie Title" />
        <textarea id="review" placeholder="Your Review"></textarea>
        <button type="submit">Submit Review</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
